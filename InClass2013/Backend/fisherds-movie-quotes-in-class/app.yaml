application: fisherds-movie-quotes-in-class
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /stylesheets
  static_dir: stylesheets

- url: /images
  static_dir: images

#Endpoints handler
- url: /_ah/spi/.*
  script: movie_quotes_api.app

#Main handler
- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"