<!DOCTYPE html>
<html>
<head>
    <title>Movie Quotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/base.js"></script>
    <link type="text/css" rel="stylesheet" href="/static/stylesheets/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/static/stylesheets/bootstrap-theme.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/static/stylesheets/moviequotes.css" rel="stylesheet">
</head>
<body>

<header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
	<div class="container">
		<div class="navbar-header">
			<button class="navbar-toggle" type="button" data-toggle="collapse"
				data-target=".bs-navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a href="../" class="navbar-brand">Movie Quotes</a>
		</div>
		<nav class="collapse navbar-collapse bs-navbar-collapse"
			role="navigation">
			<ul class="nav navbar-nav navbar-left">
				<li><a id='display-add-quote-modal' href="#">Add Quote</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a id='refresh-button' href="#">Refresh</a></li>
			</ul>

		</nav>
	</div>
</header>
	<div class="container">
		<div class="jumbotron">
			<ul id="outputLog" class="list-group">
			</ul>
		</div>
		<!-- Modal -->
		<div id='add-quote-modal' class="modal fade" id="myModal"
			tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">Add a movie quote</h4>
					</div>
					<div class="modal-body">
						<div class="input-group">
							<span class="input-group-addon">Movie Title: </span> <input
								id="movie_title" type="text" class="form-control"
								placeholder="title">
						</div>
						<div class="input-group">
							<span class="input-group-addon">Quote: </span> <input id="quote"
								type="text" class="form-control" placeholder="quote">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button id="add-quote-button" type="button"
							class="btn btn-primary">Add Quote</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->

		<script type="text/javascript">
        function init() {
        	rh.moviequotes.init('//' + window.location.host + '/_ah/api');
        }
    </script>
		<script src="https://apis.google.com/js/client.js?onload=init"></script>
	</div>


</body>
</html>
